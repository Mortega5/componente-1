<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>componente-1 Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="componente-1.html">
    <link rel="import" href="componente-2.html">
  </head>
  <body unresolved>
    <p>An `componente-1` looks like this:</p>
    <componente-1></componente-1>
    <br>
    <componente-2></componente-2>
    <input></input>
  <button onclick="prueba('hola')">Prueba</button>
  <script>
    document.querySelector('button').addEventListener('prueba',function(e,d,s){console.log('funciona')});

    console.log('cargado')

    var prueba = function(hola) {
      var object = {who:this,type:'string'};
      var event = new CustomEvent('prueba', {'detail': object}); 
      document.querySelector('button').dispatchEvent(event);
    }
  </script>
  </body>
</html>
